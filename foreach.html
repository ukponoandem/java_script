<script>
    function checkAge() {
        let ageInput = document.getElementById("age").value;
        let resultParagraph = document.getElementById("result");
        
        if (ageInput === "") {
            resultParagraph.textContent = "Please enter your age.";
        } else {
            let age = parseInt(ageInput); // Convert input value to integer
            
            if (isNaN(age)) {
                resultParagraph.textContent = "Invalid age. Please enter a number.";
            } else {
                if (age >= 18) {
                    resultParagraph.textContent = "You are old enough.";
                } else {
                    resultParagraph.textContent = "You are too young.";
                }
            }
        }
    }
